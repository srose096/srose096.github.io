<div class="container">
    <h1>Golf Lesson Booking</h1>
    <div style="margin-top: 40px;"></div>
    <form action="#" method="post">
      <div class="mb-3">
        <label for="instructor">Select an Instructor:</label>
        <select class="form-select" id="instructor" name="instructor">
          <option value="instructor1">John Doe</option>
          <option value="instructor2">Jane Smith</option>
          <option value="instructor3">David Johnson</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="date">Select a Date:</label>
        <input type="date" class="form-control" id="date" name="date">
      </div>
      <div class="mb-3">
        <label for="time">Select a Time:</label>
        <input type="time" class="form-control" id="time" name="time">
      </div>
      <div class="mb-3">
        <label for="name">Your Name:</label>
        <input type="text" class="form-control" id="name" name="name">
      </div>
      <div class="mb-3">
        <label for="email">Your Email:</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="mb-3">
        <label for="skill">Select Your Skill Level:</label>
        <select class="form-select" id="skill" name="skill">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>
      <div style="margin-top: 100px;"></div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
