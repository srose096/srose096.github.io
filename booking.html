  <section class="container mt-5">

    <h1>Book a Tee Time</h1>
    <div style="margin-top: 25px;"></div>
    <form>
      <div class="mb-3">
        <label for="datePicker" class="form-label">Date:</label>
        <input type="date" class="form-control" id="datePicker" name="datePicker" required>
      </div>
      <div class="mb-3">
        <label for="startTime" class="form-label">Start Time:</label>
        <input type="time" class="form-control" id="startTime" name="startTime" required>
      </div>
      <div class="mb-3">
        <label for="endTime" class="form-label">End Time:</label>
        <input type="time" class="form-control" id="endTime" name="endTime" required>
      </div>
      <div class="mb-3">
        <label for="golfers" class="form-label">Number of Golfers:</label>
        <select class="form-select" id="golfers" name="golfers" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Hole Type:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="holeType" id="hole9" value="9" required>
          <label class="form-check-label" for="hole9">9 Holes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="holeType" id="hole18" value="18" required>
          <label class="form-check-label" for="hole18">18 Holes</label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Golf Cart:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="cartOption" id="cartYes" value="yes" required>
          <label class="form-check-label" for="cartYes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="cartOption" id="cartNo" value="no" required>
          <label class="form-check-label" for="cartNo">No</label>
        </div>
      </div>
      <div style="margin-top: 50px;"></div>
      <div class="mb-3">
        <label for="name">Your Name:</label>
        <input type="text" class="form-control" id="name" name="name">
      </div>
      <div class="mb-3">
        <label for="email">Your Email:</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div style="margin-top: 50px;"></div>
      <div class="text-center mt-3">
        <a class="btn btn-primary btn-lg" href="confirmation.html">Confirm</a>
      </div>
    </form>
  </section>
